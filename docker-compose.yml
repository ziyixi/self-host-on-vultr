# * =============================================== global networks and volumes =============================================== * #
networks:
  caddy:
  unami:
  changedetection:
  wordpress:


volumes: {}

services:
  # * =============================================== caddy =============================================== * #
  caddy:
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./env/Caddyfile:/etc/caddy/Caddyfile
      - ./data/caddy:/data
      - ./config/caddy:/config
    networks:
      - caddy

  # * =============================================== unami =============================================== * #
  unami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    environment:
      DATABASE_URL: postgresql://umami:umami@unami-db:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: randomhashsalt
    depends_on:
      - unami-db
    restart: always
    networks:
      - caddy
      - unami

  unami-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: umami
    volumes:
      - ./data/unami:/var/lib/postgresql/data
    restart: always
    networks:
      - unami

  # * =============================================== changedetection =============================================== * #
  changedetection:
    image: ghcr.io/dgtlmoon/changedetection.io:latest
    container_name: changedetection
    hostname: changedetection
    volumes:
      - ./data/changedetection:/datastore
    environment:
      - BASE_URL=https://changedetection.ziyixi.science
      - USE_X_SETTINGS=1
      - FETCH_WORKERS=2
    restart: always
    networks:
      - caddy
      - changedetection

  browser-chrome:
    hostname: browser-chrome
    image: selenium/standalone-chrome-debug:latest
    environment:
      - VNC_NO_PASSWORD=1
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1080
      - SCREEN_DEPTH=24
    volumes:
      - /dev/shm:/dev/shm
    restart: always
    networks:
      - changedetection

  # * =============================================== frp =============================================== * #
  frp:
    # ref: https://calxu.github.io/note/20200301_vpn_2/
    image: snowdreamtech/frps:0.51.0
    container_name: frp
    restart: always
    ports:
      - "12345:12345"
      - "7002:7002"
    volumes:
      - ./env/frps.ini:/etc/frp/frps.ini
      - ./data/frps.log:/log/frps.log

  # * =============================================== cloudmailin-todoist-app =============================================== * #
  cloudmailin-todoist-app:
    image: ghcr.io/ziyixi/cloudmailin-todoist-sync:latest
    container_name: cloudmailin-todoist-app
    restart: always
    env_file: ./env/cloudmailin.env
    networks:
      - caddy

  # * =============================================== siyuan =============================================== * #
  siyuan:
    image: b3log/siyuan:latest
    container_name: siyuan
    volumes:
      - ./data/siyuan:/siyuan/workspace
    user: "1000:1000"
    command: ['--workspace=/siyuan/workspace/', '--accessAuthCode=${SiyuanAuthCode}']
    networks:
      - caddy

  # * =============================================== wordpress =============================================== * #
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile_wordpress
    container_name: wordpress
    restart: always
    depends_on:
      - wordpress-db
    environment:
      WORDPRESS_DB_HOST: wordpress-db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - ./data/wordpress:/var/www/html
    networks:
      - caddy
      - wordpress

  wordpress-db:
    image: mysql:8.0
    container_name: wordpress-db
    restart: always
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - ./data/wordpress-db:/var/lib/mysql
    networks:
      - wordpress

  # * =============================================== stirling-pdf =============================================== * #
  stirling:
    image: frooodle/s-pdf:latest
    container_name: stirling
    restart: always
    volumes:
      - ./env/stirling:/configs
      - ./data/stirling_logs:/logs/
    environment:
      - DOCKER_ENABLE_SECURITY=false
      - INSTALL_BOOK_AND_ADVANCED_HTML_OPS=false
      - LANGS=en_US
      - DOCKER_ENABLE_SECURITY=true
      - SECURITY_ENABLE_LOGIN=true
    networks:
      - caddy
  # * =============================================== traggo =============================================== * #
  traggo:
    image: traggo/server:latest
    env_file: ./env/traggo.env
    volumes:
      - ./data/traggodata:/opt/traggo/data
    networks:
      - caddy

  # * =============================================== languagetool =============================================== * #
  languagetool:
    image: erikvl87/languagetool
    container_name: languagetool
    environment:
      - langtool_languageModel=/ngrams   # OPTIONAL: Using ngrams data
      - Java_Xms=512m                    # OPTIONAL: Setting a minimal Java heap size of 512 mib
      - Java_Xmx=1g                      # OPTIONAL: Setting a maximum Java heap size of 1 Gib
    volumes:
      - ./extra/ngrams:/ngrams     # OPTIONAL: The location of ngrams data on the local machine
      - ./data/languagetool/logback.xml:/LanguageTool/logback.xml:ro  # OPTIONAL: Overwrite the logging configuration
    networks:
      - caddy

  # * =============================================== backup =============================================== * #
  backup:
    image: offen/docker-volume-backup:latest
    restart: always
    env_file: ./env/backup.env
    volumes:
      - ./data:/backup/data:ro
      - ./config:/backup/config:ro  
      - ./env:/backup/env:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
